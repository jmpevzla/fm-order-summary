<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="order">
      <h2 class="title">Order Summary</h2>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <section class="plan">
        <img class="icon" src="images/icon-music.svg" alt="music icon" />
        <div class="details">
          <strong class="name">Annual Plan</strong>
          <em class="price">$59.99/year</span>
        </div>
        <a class="change-link" href="#">Change</a>
      </section>

      <a class="proceed-link" href="#">Proceed to Payment</a>
      <a class="cancel-link" href="#">Cancel Order</a>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Manuel Perez</a>.
  </div>
</body>
</html>
